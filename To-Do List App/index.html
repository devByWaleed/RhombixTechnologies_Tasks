<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="website icon" href="favicon.png" type="png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>To-Do List App</title>
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    <div class="todo-container">
      <h1 class="todo-header">To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add A To-Do" required />
        <button id="submit-btn">Add</button>
      </form>

      <!-- To-Do List Display Container -->

      <div id="todo-item">
        <!-- 
        <div class="display-cont">
          <p>Hello World</p>
          <div class="btns">
            <button class="remove-btn"><i class="bi bi-pencil-fill"></i></button>
            <button id="remove-btn"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div> 
        -->
      </div>

      <!-- Button to Clear All List -->
      <button id="clear-btn">Clear List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
